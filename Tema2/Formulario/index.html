<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio Formularios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>

<body>

    <div class="cuadro">
        <h1>Inicio Sesión</h1>
        <form>
            <div>
                <div class="texto">
                    <label for="email">Email</label>
                </div>
                <div class="escribir">
                    <input id="email" name="email" autofocus="true" placeholder="sucorreo@correo.org" type="email" />
                </div>
            </div>
            <div>
                <div class="texto">
                    <label for="password">Contraseña</label>
                </div>
                <div class="escribir">
                    <input id="password" name="password" placeholder="********" pattern="[0-9A-Za-z]{8,}" minlength="8"
                        type="password" required="true" />
                </div>
            </div>
            <div>
                <div class="texto">
                    <label for="descripcion">Descripcion</label>
                </div>
                <div class="escribir">
                    <textarea id="descripcion" name="descripcion" placeholder="Tell me something" pattern="[0-9A-Za-z]{4,255}"></textarea>
                </div>
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </div>
</body>

</html>
